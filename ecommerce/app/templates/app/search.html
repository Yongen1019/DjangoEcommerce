{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Product{% endblock title %}

{% block main_content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          {% for prod in product %}
            <div class="col-sm-4 text-center mb-4 hover-shadow">
              <a href="{% url 'product-detail' prod.id %}" class="btn">
                <div>
                  <img src="{{ prod.product_image.url }}" width="100%" height="200px" />
                  <div class="fw-bold">{{ prod.title }}</div>
                  <div class="fw-bold text-danger">
                    RM {{ prod.discounted_price }}/-
                    <small class="fw-light text-decoration-line-through">{{ prod.selling_price }}</small>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock main_content %}
